<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(https://static.vecteezy.com/system/resources/previews/013/226/731/non_2x/calculator-stationery-accessories-on-blue-background-with-copy-space-look-photo.JPG);
      background-color: #f4f4f4;
    }
    .calculator {
      width: 250px;
      background: #b8e2f2;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      padding: 5px;
      margin-bottom: 10px;
      background: #bce6cf;
      color: rgb(40, 45, 42);
      border: none;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    button {
      width: 100%;
      height: 50px;
      font-size: 1.2em;
      border: none;
      background: #666666;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #5b8f75;
    }
    .equal {
      background: #2f962f;
    }
    .equal:hover {
      background: #e08900;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="applyMathFunction('sqrt')">âˆšx</button>
      <button onclick="applyMathFunction('pow')">x^y</button>
      <button onclick="applyMathFunction('sin')">sin</button>
      <button onclick="applyMathFunction('cos')">cos</button>
      <button onclick="applyMathFunction('tan')">tan</button>
      <button onclick="applyMathFunction('log')">log</button>
      <button onclick="applyMathFunction('factorial')">x!</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = Function('"use strict"; return (' + display.value + ')')();
      } catch {
        display.value = "Error";
      }
    }

    function applyMathFunction(func) {
      let value = parseFloat(display.value);
      if (isNaN(value)) return;

      switch (func) {
        case 'sqrt':
          display.value = Math.sqrt(value);
          break;
        case 'pow':
          let exponent = prompt("Enter exponent:");
          if (!isNaN(exponent)) {
            display.value = Math.pow(value, exponent);
          }
          break;
        case 'sin':
          display.value = Math.sin(value * Math.PI / 180).toFixed(5);
          break;
        case 'cos':
          display.value = Math.cos(value * Math.PI / 180).toFixed(5);
          break;
        case 'tan':
          display.value = Math.tan(value * Math.PI / 180).toFixed(5);
          break;
        case 'log':
          display.value = Math.log10(value).toFixed(5);
          break;
        case 'factorial':
          display.value = factorial(value);
          break;
      }
    }

    function factorial(n) {
      if (n < 0) return "Error";
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }
  </script>
</body>
</html>
